<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Karla:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo-navbar.ico">
</head>
<body>
    <section class="login-section register-section">
        <div class="forms-container form-register">
            <div class="form-login-container form-register-container">
                <h2>Bienvenidx a Hyggë</h2>
                <p>Regístrate</p>
                <p class="txt-register">Si todavía no eres usuario, registrate con:</p>
                <div class="social-media-form social-media-register">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                </div>
                <p>O registrate con tu correo electrónico</p>
                <form class="form-login register-f" action="">
                    <input class="input-login" type="text" name="" id="" placeholder="Nombre de usuario">
                    <input class="input-login" type="email" placeholder="Ingrese su email" required>
                    <input class="input-login" type="password" placeholder="Ingrese su contraseña" required>
                    <label for="">
                        <input type="checkbox">Quiero recibir newsletter
                    </label>
                    <label for=""><input type="checkbox">Acepto términos y condiciones</label>
                    <input class="input-login register-btn" type="submit" value="REGISTRARSE">
                    <p class="question-sesion">Ya estás registrado? <a href="login.html">Inicia sesión</a></p>
                </form>
                <a class="back-to-page" href="index.html"><i class="fa-solid fa-xmark"></i></a>
                
            </div>
        </div>
    </section>
</body>
</html>
